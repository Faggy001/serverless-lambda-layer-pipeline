name: Deploy Serverless App with Layer

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'lambda/**'
      - 'layer/**'

  workflow_dispatch:  #Enables manual trigger via GitHub UI


jobs:
  deploy:
    name: Build & Deploy with Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      # üì¶ Package Lambda Layer
      - name: Package Lambda Layer
        run: |
          mkdir -p layer-archive
          cd layer
          zip -r ../layer-archive/layer.zip python


      # üì¶ Package Lambda Function
      - name: Zip Lambda Function
        run: |
          mkdir -p lambda-archive
          cd lambda
          zip -r ../lambda-archive/lambda_function_payload.zip .


      # üõ†Ô∏è Terraform Init, Plan, Apply
      - name: Initialize Terraform
        working-directory: terraform
        run: terraform init

      - name: Plan Terraform Deployment
        working-directory: terraform
        run: terraform plan

      - name: Apply Terraform Deployment
        working-directory: terraform
        run: terraform apply -auto-approve

