name: Deploy Serverless App with Layer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy with Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      # Optional: install dependencies to package in layer
      - name: Package Lambda Layer
        run: |
          mkdir -p layer/python
          cp layer/utils.py layer/python/
          cd layer
          zip -r ../layer.zip python

      - name: Package Lambda Function
        run: |
          cd lambda
          zip -r ../lambda.zip .

      - name: Move Zips to Terraform
        run: |
          mkdir -p terraform/lambda-archive
          mkdir -p terraform/layer-archive
          mv lambda.zip terraform/lambda-archive/lambda_function_payload.zip
          mv layer.zip terraform/layer-archive/layer.zip

      - name: Initialize Terraform
        working-directory: terraform
        run: terraform init

      - name: Plan Terraform Deployment
        working-directory: terraform
        run: terraform plan

      - name: Apply Terraform Deployment
        working-directory: terraform
        run: terraform apply -auto-approve

